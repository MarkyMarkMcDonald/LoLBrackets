#{extends 'main.html' /}
#{set title:'Home' /}
#{set isDashboard: true /}


<div class="row">
    <div class="six columns">
        <h1>Leagues</h1>

        <div class="row">
            <div class="two columns">
                <a href="@{Information.viewAllLeagues()}">View all </a>
            </div>
            <div class="two columns end">
                <a href="@{Application.createLeague()}">Create</a>
            </div>
        </div>

        <div class="row">
            #{list items:user.leagues, as:'league'}
                <li>
                    <a href="@{Information.viewLeague(league.name)}">${league.name}</a>
                </li>

                #{/list}
        </div>
    </div>

    <div class="six columns end">
        <h1>Tournaments</h1>
        <div class="row">
            <div class="two columns">
                <a href="@{Information.viewAllTournaments()}">View all </a>
            </div>
            <div class="two columns end">
                #{if user.mayMakeTournaments}
                    <a href="@{Application.createTournament}">Create</a>
                #{/if}
            </div>
        </div>
    </div>
</div>
