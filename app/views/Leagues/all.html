#{extends 'main.html' /}
#{set title:'Home' /}

<div class="row">
    <div class="six columns centered">
        <h1>All Leagues</h1>


        <table>
            <tr>
                <th>
                    League Name
                </th>
                <th>
                    Owner Name
                </th>
                <th>
                    Members
                </th>
                <th>
                     &nbsp;
                </th>

            </tr>

            #{list items:leagues, as:'league'}
                <tr>
                    <td><a href="@{Information.viewLeague(league.name)}">${league}</a></td>
                    <td>${league.owner}</td>
                    <td>
                        ${league.numberOfMembers}
                    </td>
                    <td><a href="@{Application.joinLeague(league.name)}">Join</a></td>
                </tr>
            #{/list}
        </table>

    </div>
</div>
